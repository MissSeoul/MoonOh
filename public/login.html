<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="PETMERANG 로그인 페이지">
  <meta name="author" content="PETMERANG">
  <title>PETMERANG 로그인</title>

  <!-- Noto Sans KR 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS 연결 -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- 상단 헤더 -->
  <header id="header">
    <a href="/">PETMERANG</a>
  </header>

  <!-- 로그인 폼 -->
  <div class="signup-container">
    <h1>PETMERANG 로그인</h1>

    <!-- 오류 메시지 출력 -->
    <div id="error-message" class="error-message"></div>

    <!-- 📌 로그인 폼 -->
    <form id="signup-form">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input id="email" type="email" placeholder="이메일을 입력하세요" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input id="password" type="password" placeholder="비밀번호를 입력하세요" required>
      </div>

      <button type="submit" id="signup-btn">로그인하기</button>
    </form>
    
    <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
  </div>

  <!-- Firebase 및 JS 로직 -->
  <script type="module" src="./login.js"></script>
  <script type="module" src="./firebase.js"></script>
</body>
</html>
