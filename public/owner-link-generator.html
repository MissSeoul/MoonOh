<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크 생성 - PETMERANG</title>
  <link rel="stylesheet" href="owner-link-generator.css">
</head>
<body>
  <div class="generator-container">
    <h2>견주 링크 생성</h2>
    <form id="linkForm">
      <div class="form-group">
        <label for="customer-phone">견주 전화번호</label>
        <input type="tel" id="customer-phone" placeholder="01012345678" required>
      </div>
      <div class="form-group">
        <label for="customer-name">견주 이름</label>
        <input type="text" id="customer-name" placeholder="홍길동" required>
      </div>
      <button type="submit">링크 생성</button>
    </form>
    <div id="generated-link"></div>
  </div>
  <script type="module" src="owner-link-generator.js"></script>
</body>
</html>
