<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>북킹페이지 - 회원가입</title>

 <!-- Firebase 초기화 콛, -->
  <script type="module" src="/script.js"></script>

  <!-- Noto Sans KR 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS 연결 -->
  <link rel="stylesheet" href="booking.css">

</head>

<body>
  <!-- 상단 헤더 -->
  <div id="header">
    <a href="/">PETMERANG</a>
  </div>

  <!-- 회원가입 폼 -->
  <div class="signup-container">
    <h1>PETMERANG 로그인</h1>

  <!-- 오류 메시지 출력 -->
  <div id="error-message" class="error-message"></div>

   
    <!-- 📌 로그인 폼 (form 태그 추가) -->
    <form id="signup-form">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input id="email" type="email" placeholder="이메일을 입력하세요" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input id="password" type="password" placeholder="비밀번호를 입력하세요" required>
      </div>

      <button type="submit" id="signup-btn">로그인하기</button>
    </form>
    
    <a href="login.html">계정이 없으신가요? -> 회원가입</a>
  </div>

  <!-- Firebase 및 JS 로직 -->
  <script type="module" src="booking.js"></script>
  
</body>

</html>
