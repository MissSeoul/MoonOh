<!DOCTYPE html>

<head>

      <a class="navbar-brand" href="/">PETMERANG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

          <li class="nav-item">

              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">이용 약관</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">검색</button>

  </div>

  <div id="message" class="container text-center my-5">
    <h2 class="mb-3">부메랑처럼 빠르고, 안전하게 펫을 모셔다 드립니다!</h2>

    <p class="mb-4">로그인 또는 회원가입 후 서비스를 이용하세요.</p>

    <!-- 로그인 & 회원가입 버튼 -->
    <div class="d-flex justify-content-center">
      <button id="login-button" class="btn btn-primary btn-lg mx-2">로그인</button>
      <button id="signup-button" class="btn btn-outline-secondary btn-lg mx-2">회원가입</button>
    </div>
  </div>

  <!-- JS 연결 -->
  <script type="module" src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
